<head>
  <meta charset="utf-8">
  <!-- Google Chrome Frame for IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- mobile meta (hooray!) -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600italic,600' rel='stylesheet' type='text/css'>

  <title> Simple Counter </title>
</head>

<body>
  {{> bodyContainer}}
</body>

<template name="bodyContainer">
  <div id="container">
    {{> counter}}
  </div>
</template>

<template name="counter">
  <div class="counter-input-forms">
    <div class="counter-inner-content text-center wrap clearfix">
      {{> CounterWrapper }}
      <div class="counter-form">
        <p class="small gray notice-email-duplicate-input"> You already submitted. </p>
        <p class="small gray notice-empty-input"> Please check your name or email. </p>
        <input name="email" id="email" type="text" value="" placeholder="Your Email">
        <input type="submit" class="button submit-counter" value="Submit">
      </div>

    </div>
  </div>
</template>

<template name="CounterWrapper">
  <h2 class="counter"> COUNTER VALUE:  <span class="loading"> </span> <span class="counter-number"> {{ CounterValue }} </span>. <br/> </h2>
</template>
